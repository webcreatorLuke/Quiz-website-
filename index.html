<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-display {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3em;
            color: #444;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .answer-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            background: white;
            border: 2px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .answer-btn.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .results {
            text-align: left;
            margin-top: 30px;
        }

        .result-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-item.correct {
            background: rgba(40, 167, 69, 0.1);
            border-left-color: #28a745;
        }

        .result-item.incorrect {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: #dc3545;
        }

        .result-question {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .result-answer {
            color: #666;
            font-style: italic;
        }

        .start-screen {
            text-align: center;
        }

        .start-description {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        .question-counter {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
        }

        .feedback {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .final-score {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 25px;
            border-radius: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .bounce {
            animation: bounce 0.6s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Challenge</h1>
        
        <div id="startScreen" class="start-screen">
            <div class="start-description">
                Test your knowledge with our interactive quiz! Answer questions correctly to earn points. 
                Be careful - wrong answers will cost you points!
                <br><br>
                <strong>Scoring:</strong><br>
                ‚úÖ Correct Answer: +10 points<br>
                ‚ùå Wrong Answer: -5 points
            </div>
            <button class="btn" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="questionScreen" class="hidden">
            <div class="score-display">
                Score: <span id="currentScore">0</span> points
            </div>
            
            <div class="question-counter">
                Question <span id="currentQuestion">1</span> of <span id="totalQuestions">10</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-container fade-in">
                <div class="question" id="questionText"></div>
                <div class="answer-options" id="answerOptions"></div>
            </div>
            
            <div id="feedback" class="feedback hidden"></div>
            
            <button class="btn hidden" onclick="nextQuestion()" id="nextBtn">Next Question</button>
        </div>

        <div id="resultsScreen" class="hidden">
            <div class="final-score" id="finalScore"></div>
            <h2 style="color: #333; margin-bottom: 20px;">Quiz Results</h2>
            <div id="results" class="results"></div>
            <button class="btn" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Rome"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "What is 2 + 2?",
                options: ["3", "4", "5", "6"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Pablo Picasso", "Leonardo da Vinci", "Vincent van Gogh", "Michelangelo"],
                correct: 1
            },
            {
                question: "What is the largest ocean on Earth?",
                options: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In which year did World War II end?",
                options: ["1944", "1945", "1946", "1947"],
                correct: 1
            },
            {
                question: "What is the chemical symbol for gold?",
                options: ["Go", "Gd", "Au", "Ag"],
                correct: 2
            },
            {
                question: "Which is the smallest country in the world?",
                options: ["Monaco", "Vatican City", "San Marino", "Luxembourg"],
                correct: 1
            },
            {
                question: "What is the fastest land animal?",
                options: ["Lion", "Cheetah", "Leopard", "Tiger"],
                correct: 1
            },
            {
                question: "How many continents are there?",
                options: ["5", "6", "7", "8"],
                correct: 2
            },
            {
                question: "What is the largest mammal?",
                options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                correct: 1
            },
            {
                question: "Which gas do plants absorb from the atmosphere?",
                options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let answers = [];
        let selectedQuestions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startQuiz() {
            selectedQuestions = shuffleArray(questions).slice(0, 10);
            currentQuestionIndex = 0;
            score = 0;
            answers = [];
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            document.getElementById('totalQuestions').textContent = selectedQuestions.length;
            document.getElementById('currentScore').textContent = score;
            
            showQuestion();
        }

        function showQuestion() {
            const questionContainer = document.querySelector('.question-container');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            
            questionContainer.classList.remove('fade-in');
            feedback.classList.add('hidden');
            nextBtn.classList.add('hidden');
            
            setTimeout(() => {
                const currentQ = selectedQuestions[currentQuestionIndex];
                
                document.getElementById('questionText').textContent = currentQ.question;
                document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
                
                const optionsContainer = document.getElementById('answerOptions');
                optionsContainer.innerHTML = '';
                
                currentQ.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.className = 'answer-btn';
                    button.textContent = option;
                    button.onclick = () => selectAnswer(index);
                    optionsContainer.appendChild(button);
                });
                
                const progress = ((currentQuestionIndex + 1) / selectedQuestions.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                
                questionContainer.classList.add('fade-in');
            }, 100);
        }

        function selectAnswer(selectedIndex) {
            const currentQ = selectedQuestions[currentQuestionIndex];
            const answerButtons = document.querySelectorAll('.answer-btn');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('nextBtn');
            const scoreDisplay = document.getElementById('currentScore');
            
            // Disable all buttons
            answerButtons.forEach(btn => btn.classList.add('disabled'));
            
            // Show correct/incorrect styling
            answerButtons.forEach((btn, index) => {
                if (index === currentQ.correct) {
                    btn.classList.add('correct');
                } else if (index === selectedIndex && selectedIndex !== currentQ.correct) {
                    btn.classList.add('incorrect');
                }
            });
            
            // Update score and show feedback
            const isCorrect = selectedIndex === currentQ.correct;
            if (isCorrect) {
                score += 10;
                feedback.textContent = "üéâ Correct! +10 points";
                feedback.className = "feedback correct";
                scoreDisplay.classList.add('bounce');
            } else {
                score -= 5;
                feedback.textContent = `‚ùå Wrong! -5 points. The correct answer was: ${currentQ.options[currentQ.correct]}`;
                feedback.className = "feedback incorrect";
            }
            
            // Update score display
            scoreDisplay.textContent = score;
            setTimeout(() => scoreDisplay.classList.remove('bounce'), 600);
            
            // Store answer
            answers.push({
                question: currentQ.question,
                selectedAnswer: currentQ.options[selectedIndex],
                correctAnswer: currentQ.options[currentQ.correct],
                isCorrect: isCorrect,
                pointsEarned: isCorrect ? 10 : -5
            });
            
            // Show feedback and next button
            feedback.classList.remove('hidden');
            nextBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < selectedQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const finalScoreDiv = document.getElementById('finalScore');
            const correctAnswers = answers.filter(a => a.isCorrect).length;
            const totalQuestions = answers.length;
            
            let scoreColor = '';
            let scoreMessage = '';
            
            if (score >= 80) {
                scoreMessage = "üèÜ Excellent!";
                scoreColor = "#28a745";
            } else if (score >= 60) {
                scoreMessage = "üëç Good Job!";
                scoreColor = "#ffc107";
            } else if (score >= 40) {
                scoreMessage = "üìö Keep Learning!";
                scoreColor = "#fd7e14";
            } else {
                scoreMessage = "üí™ Practice More!";
                scoreColor = "#dc3545";
            }
            
            finalScoreDiv.innerHTML = `
                <div style="margin-bottom: 10px;">${scoreMessage}</div>
                <div>Final Score: ${score} points</div>
                <div style="font-size: 0.7em; margin-top: 10px;">${correctAnswers}/${totalQuestions} correct answers</div>
            `;
            
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            answers.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${item.isCorrect ? 'correct' : 'incorrect'}`;
                resultItem.innerHTML = `
                    <div class="result-question">${index + 1}. ${item.question}</div>
                    <div class="result-answer">
                        Your answer: ${item.selectedAnswer} 
                        ${item.isCorrect ? '‚úÖ' : '‚ùå'}
                        ${!item.isCorrect ? `(Correct: ${item.correctAnswer})` : ''}
                        <span style="float: right; font-weight: bold; color: ${item.isCorrect ? '#28a745' : '#dc3545'};">
                            ${item.pointsEarned > 0 ? '+' : ''}${item.pointsEarned} pts
                        </span>
                    </div>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }

        function restartQuiz() {
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
